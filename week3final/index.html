<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div id="app">
        <form id="search-form"> 
          <input type="text" placeholder="Search city" class="search"/>
				</form>
				
						<div class="row">
							<div class="col-12" id="current-date">01.05.22</div>
              <div class="col-12" id="current-time">12:00</div>
							<div class="col-5" id="current-city">Kyiv</div>
							<div class="col-2">🌤</div>
							<div class="col-5">
                <span id="degrees">10°</span>
                <span id="celsius">C</span>
                <span id="fahrenheit">F</span>
              </div>
						</div>
						<h3>
							Forecast in Kyiv:
						</h3>
						<div class="row forecast">
								<div class="col-6">02.05.22</div>
                <div class="col-2">☀️</div>
                <div class="col-4">8°C</div>
								<div class="w-100 d-none d-md-block"></div>
                <div class="col-6">03.05.22</div>
                <div class="col-2">⛈</div>
                <div class="col-4">7°C</div>
                <div class="w-100 d-none d-md-block"></div>
                <div class="col-6">04.05.22</div>
                <div class="col-2">🌤</div>
                <div class="col-4">10°C</div>
                <div class="w-100 d-none d-md-block"></div>
                <div class="col-6">05.05.22</div>
                <div class="col-2">☀️</div>
                <div class="col-4">8°C</div>
                <div class="w-100 d-none d-md-block"></div>
                <div class="col-6">06.05.22</div>
                <div class="col-2">🌥</div>
                <div class="col-4">9°C</div>
								
								
							</div>


				</div>
      </div>

     
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
